<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>Simple Calculator</title>
        <link rel="stylesheet" href="Css/normalize.css" />
        <link rel="stylesheet" href="css/style.css" />
        <!-- [if lt IE 9]>
            <script src="js/html5shiv.min.js"></script>
            <script src="js/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="body_calculator">
            <div class="calc">
                <div class="output">
                    <p id="result">0</p>
                    <p id="result_all">0</p>
                </div>
                <div class="btn_Nummbers">
                    <button class="btn-ac">AC</button>
                    <button class="btn-ce">CE</button>
                    <button class="btn-c">C</button>
                    <button class="btn-mod calc-operator">%</button>
                    <button class="btn-sqrt">&radic;<span style="text-decoration: overline">2</span></button>
                    <button class="btn-pow calc-operator">x&sup2;</button>
                    <button class="btn-plusMinus">&plusmn;</button>
                    <button class="btn-divide calc-operator">&divide;</button>
                    <button class="btn_Nummber btn7">7</button>
                    <button class="btn_Nummber btn8">8</button>
                    <button class="btn_Nummber btn9">9</button>
                    <button class="btn-multiply calc-operator">&times;</button>
                    <button class="btn_Nummber btn4">4</button>
                    <button class="btn_Nummber btn5">5</button>
                    <button class="btn_Nummber btn6">6</button>
                    <button class="btn-minus calc-operator">-</button>
                    <button class="btn_Nummber btn1">1</button>
                    <button class="btn_Nummber btn2">2</button>
                    <button class="btn_Nummber btn3">3</button>
                    <button class="btn-plus calc-operator">+</button>
                    <button class="btn_Nummber btn0">0</button>
                    <button class="btn-dot">&middot;</button>
                    <button class="btn-equl spci">=</button>
                </div>
            </div>
            <div class="history">
                <h4>History</h4>
            </div>
        </div>

        <script src="js/min.js"></script>
    </body>
</html>
